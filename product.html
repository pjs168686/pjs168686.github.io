<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="cass/css/reset.css" />
    <link rel="stylesheet" href="cass/css/header_footer.css" />
    <link href="cass/css/product.css" rel="stylesheet" />
  </head>
  <body>
    <header></header>
    <div class="wrap">
      <div class="item-wrap">
        <div id="item-img"></div>
        <div class="item-info">
          <h1 id="item-title"></h1>
          <div class="Quantity">
            <span class="Quantity-title">수량</span>
            <div class="Quantity-btn">
              <div class="minus-btn no-select"></div>
              <span class="Quantity-count">1</span>
              <div class="add-btn no-select"></div>
            </div>
          </div>
          <strong id="item-price"></strong>
        </div>
      </div>
      <div class="item-detail">
        <h1 class="item-info">상품정보</h1>
      </div>

      <!-- <div class="item-detail-img"></div> -->
      <div class="cart">장바구니 담기</div>
    </div>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="cass/js/product.js"></script>
  </body>
</html>
